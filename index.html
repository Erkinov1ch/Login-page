<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="box">
          <img
            src="https://i.picsum.photos/id/866/500/700.jpg?hmac=x9c_bdMXeOFWqaWKmOg4gGir6LojnK1uX4dui-FfXBY"
            alt="login_img"
          />
        </div>
        <h1 class="login_title">LOGIN</h1>
        <div class="login_input">
          <input class="login_input" type="email" placeholder="Email" />
          <input class="login_input" type="password" placeholder="Password" />
        </div>
        <div class="login_checkbox">
          <input class="checkbox" type="checkbox" />
          <blockquote>Remember me</blockquote>
        </div>
        <div class="login_box">
          <button class="login_cta">LOGIN</button>
          <h3>Forgot password?</h3>
          <p>OR</p>
        </div>
        <div class="login_svg">
          <img
            class="facebook_img"
            src="./img/facebook (1).svg"
            alt="facebook_img"
          />
          <img
            class="linkedin_img"
            src="./img/linkedin.svg"
            alt="linkedin_img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
